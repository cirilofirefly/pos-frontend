<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <h1>Login your account</h1>
    <form class="w-50" (ngSubmit)="login()" #loginForm="ngForm">
        <div>
            <div class="form-group">
                <label for="emailLbl">Email address</label>
                <input
                    [(ngModel)]="credentials.email" 
                    #email="ngModel" 
                    type="email"
                    name="email" 
                    class="form-control" 
                    id="emailLbl" 
                    placeholder="Enter email"
                    [pattern]="regexEmail"
                    required
                >
                <p *ngIf="email.errors && email.touched && email.dirty" class="text-danger">
                    Please type a valid email
                </p>
            </div>
            <div class="form-group mb-4">
                <label for="passwordLbl">Password</label>
                <input 
                    [(ngModel)]="credentials.password" 
                    #password="ngModel" 
                    type="password"
                    name="password" 
                    class="form-control" 
                    id="passwordLbl" 
                    placeholder="Enter your password"
                    required
                >
                <p *ngIf="password.errors && password.touched && password.dirty" class="text-danger">
                    Password is required
                </p>
            </div>
            <app-button 
                [disabled]="disableBtn(loginForm.invalid)" 
                type="submit"
            >
                <svg prepend xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
                    <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                </svg>
                Login
            </app-button>
        </div>
    </form>
</div>
