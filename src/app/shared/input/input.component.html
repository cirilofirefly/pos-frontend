<input
    [type]="type"
    class="form-control"
    [placeholder]="placeholder"
    [formControl]="control"
    [mask]="mask"
    [dropSpecialCharacters]="false"
/>
<ng-content></ng-content>
<ng-container *ngIf="control.touched && control.dirty">
    <p *ngIf="control.errors?.['required']" class="text-danger">
        Field is required
    </p>
    <p *ngIf="control.errors?.['minlength']" class="text-danger">
        The value you inputted is
        {{ control.errors?.['minlength'].actualLength }} characters long. It must be
        at least
        {{ control.errors?.['minlength'].requiredLength }}
        characters long.
    </p>
    <p *ngIf="control.errors?.['email']" class="text-danger">
        Email is invalid
    </p>
    <p *ngIf="control.errors?.['pattern']" class="text-danger">
        Your password is invalid
    </p>
</ng-container>
